%YAML 1.1
---
actions:
- action_search
- utter_default
- utter_getting_started_confirmation
- utter_goodbye
- utter_greet
- utter_help
- utter_indicator
- utter_submit
- utter_summary_cold_start
- utter_which_tag
- utter_wrong_number
entities:
- number_of_components
- recommendation_type
- tag
intents:
- recommendation_request
- greet
- help
- goodbye
- tags
- affirm
- deny
- number_of_recommendations
slots:
  number_of_components:
    initial_value: 1
    type: unfeaturized
  recommendation_type:
    type: categorical
    values:
    - cold start
    - feature based
    - rating based
  tag:
    type: text
templates:
  utter_default:
  - text: ok, cancelling
  utter_getting_started_confirmation:
  - text: Gotcha, let's go for a {recommendation_type} recommendation
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hello, I'm Rick, your Recommender bot
  - text: Hi, Rick here. I'm a bot for recommendations
  utter_help:
  - text: I can help you to choose wordpress components. Would you like to get started?
  utter_indicator:
  - text: 'You can choose between following options: Cold Start, feature based recommendations
      or rating based recommendations'
  utter_submit:
  - text: done...
  utter_summary_cold_start:
  - text: Here is what I found when I search for {tag} using a {recommendation_type}
  utter_which_tag:
  - text: Give me a key word so I can search
  utter_wrong_number:
  - text: That's not a number...
